<!-- First Line Navbar with Application Name and Profile Dropdown -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary appname" style="position: sticky; top: 0; z-index: 1030;">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Application Name -->
        <span class="navbar-brand fw-bold text-uppercase">Apexify</span>
  
        <!-- Profile with Dropdown -->
        <div class="dropdown">
            <a class="d-flex align-items-center nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="font-weight-bold fw-bold text-capitalize">{{username}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="#">My Profile</a>
                <a class="dropdown-item" href="#">Dashboard</a>
                <a class="dropdown-item" (click)="Logout()">Logout</a>
            </div>
        </div>
    </div>
  </nav>
  
  <!-- Second Line Navbar with Centered Links -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary appname" style="position: sticky; top: 56px; z-index: 1020;">
      <div class="container">
          <div class="navbar-collapse justify-content-around" id="navbarContent">
              <!-- Navigation Links with Horizontal Scrolling on Mobile -->
              <ul class="navbar-nav d-flex flex-row flex-nowrap overflow-auto" style="white-space: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; gap: 15px;">
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/homepage" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/task" routerLinkActive="active-link">Task</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/problem" routerLinkActive="active-link">Problem</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/solutions" routerLinkActive="active-link">Solutions</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
