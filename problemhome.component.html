<app-pro-navbar></app-pro-navbar>
<div class="container mt-5">
    <h2 class="mb-4">Engineering Department Form</h2>
    <form (ngSubmit)="onSubmit()" #uploadproblem="ngForm">
        <div class="mb-3">
            <label for="branchSelection" class="form-label">Select Branch</label>
            <select class="form-select" id="branchSelection" name="branch" [(ngModel)]="pupupload.branch" title="Select the Branch Name" required>
                <option value="">Select your branch</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
            </select>
        </div>
        <div *ngIf="uploadproblem.controls['branch']?.invalid && uploadproblem.controls['branch']?.touched" class="text-danger">
            <small class="fw-bold">Select Branch</small>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <textarea class="form-control" id="question" name="question" [(ngModel)]="pupupload.question" title="Write the Question " required></textarea>
        </div>
        <div *ngIf="uploadproblem.controls['question']?.invalid && uploadproblem.controls['question']?.touched" class="text-danger">
            <small class="fw-bold">Write a Quation Properly</small>
        </div>
        <div class="mb-3">
            <label for="questionPdf" class="form-label">Question PDF</label>
            <input type="file" class="form-control" id="questionPdf" name="questionPdf" (change)="onFileChange($event, 'filequestion')" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="mb-3">
            <label for="answerPdf" class="form-label">Answer PDF</label>
            <input type="file" class="form-control" id="answerPdf" name="answerPdf" (change)="onFileChange($event, 'fileanswer')" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="mb-3">
            <span [ngClass]="{'text-success fw-bold': isSuccess, 'text-danger': !isSuccess}">{{ message }}</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="uploadproblem.invalid">Submit</button>
    </form>
</div>
