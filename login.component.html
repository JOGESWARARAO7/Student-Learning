<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="card p-4">
            <div class="text-center mt-3">
            <h2 class="login">Login</h2>
            </div>
            <div class="text-center mt-2 mb-5">
            <span class="title">Login to your account to start enjoying Apexify </span>
            <span class="title">Problem solver</span>
        </div>
           
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" 
                               [(ngModel)]="email" name="email" 
                               placeholder="Enter your email" required 
                               pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                               title="Please enter a valid email (e.g., user@gmail.com)">
                    </div>
                    <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-danger">
                        <small>Please enter a valid email (e.g., user&#64;gmail.com).</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" 
                               [(ngModel)]="password" name="password" 
                               placeholder="Enter your password" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
                        <small>Password must contain at least one uppercase letter, one number, and be at least 8 characters long.</small>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="" id="" required>
                    <span> Remember me</span><br>
                    
                    
                </div>
                <div>
                    <span class="text-danger">{{message}}</span>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    
                </div>
            </form>
            <div class="text-center mt-3">
                <a routerLink="" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
               <span >Not registered yet? <br><a routerLink="/signup">Create an Account</a></span>
            </div>
        </div>
    </div>
</div>
